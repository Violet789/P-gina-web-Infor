  alt="SECCIÓN 1: Técnicas para el análisis de contenidos: subrayado, notas al margen, resumen, síntesis, toma de apuntes, preparación y desarrollo de exámenes,Subrayado: Esta técnica tiene por objeto resaltar, mediante el subrayado con trazos diferentes o colores, las palabras del texto que contienen o representan las ideas o conceptos fundamentales y los enlaces que puedan favorecer la comprensión o estructura del texto escrito,Notas al margen: Se realizan siempre después de la prelectura o lectura rápida de un texto, estas anotaciones devienen de las ideas principales que se van descubriendo en cada párrafo,Resumen: Es una de las técnicas más utilizadas por el estudiante pues orienta el sentido y comprensión del texto que analiza. Muchos aún consideran que el resumen es la sumatoria de las ideas principales de un texto ordenadas con lógica y coherencia, lo cual es válido. &#13;&#10;Consiste en la reducción de un texto respetando su sentido y empleando las palabras del autor&#13;&#10;"></td>
