alt="¿Qué estudiar y qué es aprender?,Son dos procesos activos, procesos complementarios pero diferentes. Estudiar es una actividad de aprendizaje intencional, intensivo y autorregulado, basado en un texto generalmente complejo y no familiar para el estudiante. Hernández y García (2005). El aprendizaje es un proceso interno en el sujeto producto del establecimiento de relaciones: a) con personas, situaciones y la vida misma (socialización); b) con ideas, información y cultura (culturización); y, c) con objetos y artefactos (aprendizajes técnicos). Como proceso personal, el aprendizaje es un proceso mental en el que aprehendemos contenidos conceptuales (conceptos), procedimentales (saber hacer) y actitudinales (los valores, normas y actitudes que se asumen para asegurar la convivencia humana del ser). Entonces habrá aprendizaje cuando los sujetos han adquirido nuevos conocimientos, nuevas habilidades y/o destrezas, así como cuando han asumido nuevas actitudes"></span></p>
